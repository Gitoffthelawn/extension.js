name: Programs â€“ CLI

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, 'v[0-9]+.x' ]
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: programs-cli-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cli:
    name: CLI Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]
        node: [20]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node }}

      - name: Compile
        run: pnpm compile

      - name: Run CLI Tests
        run: pnpm test:cli

      - name: Upload dist on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist-${{ matrix.os }}-${{ matrix.node }}
          path: |
            programs/cli/dist
            programs/cli/types

