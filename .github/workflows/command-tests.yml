name: CLI Command Tests

on:
  push:
    branches:
      - main
      - 'v[0-9]+.x'
  pull_request:
    branches:
      - main
      - 'v[0-9]+.x'

permissions:
  contents: read

jobs:
  test-commands:
    name: Test CLI Commands
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-latest]
        node-version: [22]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}

      - name: Test CLI Commands
        run: |
          pnpm compile
          pnpm test:cli
          pnpm test:create
          pnpm test:dev
          pnpm test:build
          # TODO: Uncomment when start command is ready
          # pnpm test:start 