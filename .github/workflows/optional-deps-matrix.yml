name: CI â€“ Optional Deps Matrix

on:
  pull_request:
    paths:
      - 'programs/**'
      - 'extensions/browser-extension/**'
      - 'scripts/**'
      - 'ci-scripts/run-optional-deps-smoke.mjs'
      - '.github/workflows/optional-deps-matrix.yml'
      - '.github/workflows/publish-release.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
    paths:
      - 'programs/**'
      - 'extensions/browser-extension/**'
      - 'scripts/**'
      - 'ci-scripts/run-optional-deps-smoke.mjs'
      - '.github/workflows/optional-deps-matrix.yml'
      - '.github/workflows/publish-release.yml'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: read

concurrency:
  group: optional-deps-matrix-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  optional-deps-smoke:
    name: smoke (${{ matrix.os }} / ${{ matrix.pm }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            pm: pnpm
          - os: ubuntu-latest
            pm: npm
          - os: ubuntu-latest
            pm: yarn
          - os: ubuntu-latest
            pm: bun
          - os: macos-latest
            pm: pnpm
          - os: windows-latest
            pm: pnpm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Enable corepack for Yarn
        if: matrix.pm == 'yarn'
        run: corepack enable

      - name: Setup Bun
        if: matrix.pm == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run optional deps smoke
        run: node ci-scripts/run-optional-deps-smoke.mjs --pm ${{ matrix.pm }}
