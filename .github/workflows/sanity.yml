name: Sanity

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - 'v[0-9]+.x'

jobs:
  build:
    name: Build Extension.js
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          node-version: '22'

      - name: Compile package
        run: pnpm compile

  test:
    name: Test
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          node-version: '22'

      - name: Test
        run: pnpm test:coverage

  lint:
    name: Lint
    needs: build
    runs-on: ubuntu-24.04
    continue-on-error: true
    env:
      FORCE_COLOR: true
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          node-version: '22'

      - name: Run checks
        run: |
          pnpm format
          pnpm lint
          pnpm types
